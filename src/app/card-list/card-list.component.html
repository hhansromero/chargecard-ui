<div class="card bg-light w-75 mx-auto">
  <div class="card-header">Metodos De Pago</div>
  <div class="card-body">
    <div class="card border-dark mb-3">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element["id"]}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Número </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="expiration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiración </th>
          <td mat-cell *matCellDef="let element"> {{element.expiration}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cvv" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CVV </th>
          <td mat-cell *matCellDef="let element"> {{element.cvv}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cardHolder" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
          <td mat-cell *matCellDef="let element"> {{element.cardHolder}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
