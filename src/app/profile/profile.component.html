<div class="card bg-light w-75 mx-auto">
  <div class="card-header">ADMINISTRAR PERFIL</div>
  <div class="card-body">
    <div class="card border-dark mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput [(ngModel)]="user.password">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nombre Completo</mat-label>
        <input matInput [(ngModel)]="user.passenger.name">
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
               placeholder="Ex. pat@example.com" [(ngModel)]="user.passenger.email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Por favor, ingrese un email válido
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Máximo 9 dígitos" appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput #input maxlength="9" placeholder="Ex. 999111000" [(ngModel)]="user.passenger.phone">
        <mat-hint align="end">{{input.value?.length || 0}}/9</mat-hint>
      </mat-form-field>
      <br/>
      <mat-form-field appearance="outline" class="mat-form-field-readonly">
        <mat-label class="control-label text-dark">Nro de DNI</mat-label>
        <input matInput type="text" [readonly]="true" [(ngModel)]="user.passenger.dni"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="mat-form-field-readonly">
        <mat-label class="control-label text-dark">Nro de Lima Pass</mat-label>
        <input matInput type="text" [readonly]="true" [(ngModel)]="user.metroCard.number"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="mat-form-field-readonly">
        <mat-label class="control-label text-dark">Saldo Actual</mat-label>
        <input matInput type="text" [readonly]="true" [(ngModel)]="user.metroCard.currentBalance"/>
      </mat-form-field>
      <section>
        <div class="example-button-row">
          <button mat-raised-button (click)="save()">Guardar</button>
          <button mat-raised-button routerLink="/home">Cancelar</button>
        </div>
      </section>
    </div>
  </div>
</div>
